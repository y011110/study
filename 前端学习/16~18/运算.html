<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <input id="first-number" type="number" value="0" placeholder="第一个数字">
    <input id="second-number" type="number" value="0" placeholder="第二个数字">
    <button id="add-btn">加</button>
    <button id="minus-btn">减</button>
    <button id="times-btn">乘</button>
    <button id="divide-btn">除</button>
    <p id="result">运算结果</p>
<script>
		document.getElementById("add-btn").onclick = function()
		{
			var x = document.getElementById("first-number").value;
	        var y = document.getElementById("second-number").value;
	        if(!isNumeric(x)||!isNumeric(y)){
	              console.log(document.getElementById("result").innerHTML = "请输入数字！");
	        }
			document.getElementById("result").innerHTML = x*1 + y*1;
		}
		document.getElementById("minus-btn").onclick = function()
		{
			var x = document.getElementById("first-number").value;
	        var y = document.getElementById("second-number").value;
	        if(!isNumeric(x)||!isNumeric(y)){
	            console.log(document.getElementById("result").innerHTML = "请输入数字！");
	        }
			document.getElementById("result").innerHTML = x - y;
		}
		document.getElementById("times-btn").onclick = function()
		{
			var x = document.getElementById("first-number").value;
	        var y = document.getElementById("second-number").value;
	        if(!isNumeric(x)||!isNumeric(y)){
	            console.log(document.getElementById("result").innerHTML = "请输入数字！");
	        }
			document.getElementById("result").innerHTML = x * y;
		}
		document.getElementById("divide-btn").onclick = function()
		{
			var x = document.getElementById("first-number").value;
	        var y = document.getElementById("second-number").value;
	        if(!isNumeric(x)||!isNumeric(y)){
	            console.log(document.getElementById("result").innerHTML = "请输入数字！");
	        }
			if(y == 0){
				console.log(document.getElementById("result").innerHTML = "除数不能为0！");
			}
			document.getElementById("result").innerHTML = x / y;
		}
		function isNumeric(n) {
            return !isNaN(parseFloat(n)) && isFinite(n);
        }

    </script>
</body>
</html>
