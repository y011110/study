    	<p>3的小游戏</p>
        <button id="threeGame" onClick="numberThreeGame(100)">开始</button>
        <p id="result1"></p>
    </div>

        	</tr>
        </table>
    </div>
    <script>
		function numberThreeGame(yourNumber){
			var x = new Array();
			var k = 0;
			for(var i = 1;i <= yourNumber;i++){
				if(i%3 === 0 || /3/.test(i)){
					x[k] = 'PA';
					console.log(x[k]);
					k++;
				}
				else{
					x[k] = i;
					console.log(x[k]);
					k++;
				}
			}
			
			document.getElementById("result1").innerHTML = x;
		}
		
		function jiujiuGame(){
			var jieguo = 0;
			var taName = "ta11";
			for(var i = 1;i<10;i++){
				for(var j = 1;j<10;j++){
					jieguo = i * j;
					console.log(i + "*" + j + "=" + jieguo);
					taName = "ta" + i +j;
					document.getElementById(taName).innerHTML = "   " + i + "*" + j + "=" + jieguo;
				}
			}
		}
	</script>

</html>
